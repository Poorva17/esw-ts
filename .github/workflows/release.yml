name: node 14

on:
  push:
    branches: [master]

jobs:
  node14:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # https://www.pika.dev/npm/snowpack/discuss/444
      # following step is needed because snowpack is watching files from node_modules as well
      - name: increase file watchers
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      - uses: actions/checkout@v2
      - uses: laughedelic/coursier-setup@v1
        with:
          jvm: 11
          apps: sbt sbtn
      - uses: coursier/cache-action@v5

      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"

      - name: Cache ~/.npm
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        working-directory: ./lib
        run: npm ci

      - name: Print node and npm version
        working-directory: ./lib
        run: |
          npm -v
          node --version


      - name: fix:prettier
        working-directory: ./lib
        run: npm run fix:prettier
